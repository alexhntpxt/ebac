<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>Lista de Tarefas</title>
</head>
<body>
    <header>
        <h1>Lista de Tarefas</h1>
        <button type="button">+ Nova Tarefa</button>
    </header>
    <form>
        <h2>Inserir nova tarefa</h2>
        <input type="text" id="nova-tarefa" required placeholder="Tarefa">
        <button type="submit">Adicionar</button>
        <button type="reset" id="botao-limpar">Limpar</button>
    </form>
    <ul>
        <li class="riscado">
            <div class="nova-tarefa">Colocar o lixo para fora</div>
        </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="./main.js"></script>
</body>
</html>
